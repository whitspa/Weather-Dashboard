<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="" style.css />
</head>

<body>
  <header class="text-center text-white mb-5 pt-5 pb-5 bg-success">

    <h1>
      Weather Dashboard
    </h1>
  </header>
  <main id="container" class="container">
    <div class="row">
      <div class="col-md-5">

        <!-- <div id="user-input-zone"></div> -->
        <h3 class="h1"> Enter a City</h3>
        <form id="choose-city">
          <input name="city" type="text" id="city" class="city-choice" />
          <button type="submit" class="btn btn-success" id="search-btn" class="btn">Get Forecast</button>
        </form>

        <div id="search-history" class=" mt-2 pt-2 d-flex flex-wrap"></div>
      </div>
      <div class="col-md-7" id="current-weather"></div>
      </div>
      <div class="row">

        <div class="col-md-12">

          <div id="five-day" class="d-flex justify-content-evenly flex-wrap"></div>
        </div>
        <!--Where I display current weather and 5 day forecast-->
      </div>
    </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
